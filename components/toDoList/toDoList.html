<div class="jumbotron">

  <h1>{{title}}</h1>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Created At</th>
        <th>Done</th>
        <th></th>
      </tr>
    </thead>
    <tr ng-repeat="task in tasks">
      <td ng-style="{'text-decoration': defineTaskStyle(task.isDone)}">{{task.title}}</td>
      <td>{{task.createdAt | date: 'dd/MM/yyyy'}}</td>
      <td><input type="checkbox" ng-model="task.isDone" /></td>
      <td> <button type="button" class="btn btn-danger" ng-click="deleteTask(tasks, task.id)">Delete task</button> </td>
    </tr>
  </table>

  <div class="progress">
    <div ng-class="defineProgressBarStyle(tasks)" role="progressbar" aria-valuenow="100"
         aria-valuemin="0" aria-valuemax="100" ng-style="{ 'width': getDoneTasksPercetage(tasks)+'%' } ">
      {{ getDoneTasksPercetage(tasks) | number : 2}}% Complete
    </div>
  </div>

  <form action="">
    <div class="form-group">
      <label for="task">Title:</label>
      <input type="text" class="form-control" id="task" ng-model="newTaskTitle">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="createTask(newTaskTitle)">Create task</button>
  </form>

</div>
